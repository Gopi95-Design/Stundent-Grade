<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var sid=517;
       var sname="Gopi";
       var m1=95;
       var m2=87;
       var m3=92;
       var m4=78;
       var m5=89;
       var total=m1+m2+m3+m4+m5;
       var percentage=((total*100)/500.0);
       document.write("Name=:"+sname+"<br>");
       document.write("Sid=:"+sid+"<br>");
       document.write("marks="+m1+" "+m2+" "+m3+" "+m4+" "+m5+" <br>");
       document.write("Total=:"+total+"<br>");
       document.write("Percentage=:"+percentage+"<br>");
       document.write("Grade=:");
       if(percentage>92)
       {
        document.write("A");
       }
       else if(percentage>83)
       {
        document.write("B");
       }
       else if(percentage>72)
       {
        document.write("C");
       }
        else if(percentage>61)
       {
        document.write("D");
       }
       else if(percentage>52)
       {
        document.write("E");
       }
       else 
       
       if(percentage<50)
       {
        document.write("Fail");
       }
    </script>
</body>
</html>
